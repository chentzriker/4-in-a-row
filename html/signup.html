<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <form >
        <fieldset>
          <legend><h1>sign up</h1></legend>
          <label for="username">Username-email</label><br>
          <input type="email" id="username" name="username" autocomplete="username"><br><br>
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" autocomplete="new-password"><br><br>
          <label for="confirm">Confirm password</label><br>
          <input type="password" id="confirm" name="confirm-password" autocomplete="confirm-password"><br><br>
          <label for="age">Age</label><br>
          <input type="number" id="age" name="age" autocomplete="age"><br><br>
          <button id="submit">sign up</button> <br><br>
          <a href="./login.html">already have an account</a>
        </fieldset>
      </form>

      <script src="../js/signupScript.js"></script> 
</body>
</html>
