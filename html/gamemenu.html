<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game menu</title>
    <link href="../css/gamemenu.css" rel="stylesheet">
    <link href="../css/mainstyle.css" rel="stylesheet">
</head>

<header>
    <nav id="navbar-con">
        <img id="logout-icon" src="../images/logout-icon.png">
        <img id="logo-img" src="../images/logo.png" alt="our logo">
    </nav>
</header>

<body>
    <script src="../js/main.js"></script>
    <nav id="games-container">
        <figure>
            <a href="./4inarow.html">
                <img class="game-img" id="4-inarow" src="../images/4inarow.png" alt="the 4 in a row game">
            </a>
            <figcaption>4 in a row</figcaption>
        </figure>

        <figure>

            <img class="game-img" id="5-inarow" src="../images/snake-game.jpg" alt="the snake game">

            <figcaption>snake</figcaption>
        </figure>

        <figure>

            <img class="game-img" id="6-inarow" src="../images/Tic-Tac-Toe.jpg" alt="the Tic-Tac-Toe game">
            <figcaption>Tic-Tac-Toe</figcaption>

        </figure>
    </nav>
    <p id="submit" class="hidden"></p>
    <script src="../js/login.js"></script>
    <script src="../js/gamemenu.js"></script>
    <script src="../js/4inarow.js"></script>
</body>

</html>
